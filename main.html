<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/main-styles.css">
  <script src="javascript/main.js"></script>
</head>
<body>
    <div class="section-title">
        <h1>Presentations</h1>
    </div>
    <div id="presentations-list"></div> 

    <div>
        <div class="section-title">
            <h1>Upload Presentation</h1>
        </div>
        <div class="input-element">
            <input type="file" id="presentationFile" name="presentationFile" hidden/>
            <label for="presentationFile">Choose file</label>
            <span id="file-chosen">No file chosen</span>    
        </div>
        <div class="input-element">
            <label for="presentationName">Name </label>
            <input type="text" id="presentationName" name="presentationName">
        </div>
        <div class="input-element">
            <button id="upload-presentation" type="submit">Upload</button>   
        </div>        
    </div>

</body>
</html>
